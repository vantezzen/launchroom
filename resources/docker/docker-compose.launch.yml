  #     - launchroom_internal
  #   environment:
  #     <<: *laravel-env
  #   depends_on:
  #     - launchroom-db
  #     - launchroom-redis

  launchroom-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - launchroom_internal
    ports:
      - '5432:5432'

  launchroom-redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - launchroom_internal

volumes:
  db_data:
  redis_data:

networks:
  launchroom_net:
    external: true # docker network create launchroom_net
  launchroom_internal:
