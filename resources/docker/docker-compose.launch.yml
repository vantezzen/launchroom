x-laravel-env: &laravel-env
  APP_NAME: launchroom
  VITE_APP_NAME: launchroom
  PROMETHEUS_URL: http://prometheus.docker.localhost
  APP_ENV: production
  APP_KEY: ${APP_KEY}
  APP_DEBUG: false
  APP_URL: ${APP_URL}
  APP_LOCALE: en

  DB_CONNECTION: pgsql
  DB_HOST: launchroom-db
  DB_PORT: 5432
  DB_DATABASE: ${DB_DATABASE}
  DB_USERNAME: ${DB_USERNAME}
  DB_PASSWORD: ${DB_PASSWORD}

  BROADCAST_CONNECTION: reverb
  REVERB_APP_ID: ${REVERB_APP_ID}
  REVERB_APP_KEY: ${REVERB_APP_KEY}
  REVERB_APP_SECRET: ${REVERB_APP_SECRET}
  REVERB_HOST: ${REVERB_HOST}
  REVERB_PORT: 8000
  REVERB_SCHEME: http

  VITE_REVERB_APP_KEY: ${REVERB_APP_KEY}
  VITE_REVERB_HOST: ${REVERB_HOST}
  VITE_REVERB_PORT: 8000
  VITE_REVERB_SCHEME: http

  REDIS_HOST: launchroom-redis
  REDIS_PORT: 6379

  CACHE_STORE: redis
  SESSION_DRIVER: redis
  QUEUE_CONNECTION: redis
  LOG_CHANNEL: stderr
  DOCKER_HOST: unix:///var/run/docker.sock

x-build-config: &build-config
  context: ../..
  dockerfile: Dockerfile
  args:
    VITE_REVERB_APP_ID: ${REVERB_APP_ID}
    VITE_REVERB_HOST: ${REVERB_HOST}
    VITE_REVERB_PORT: 8000
    VITE_REVERB_SCHEME: http

services:
  launchroom:
    build:
      <<: *build-config
    restart: unless-stopped
    ports:
      - '8080:8080'
    volumes:
      - ./storage/app/private:/var/www/html/storage/app/private
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - launchroom_net
      - launchroom_internal
    environment:
      <<: *laravel-env
    depends_on:
      - launchroom-db
      - launchroom-redis

  launchroom-reverb:
    build:
      <<: *build-config
    restart: unless-stopped
    command: php artisan --port=8000 reverb:start
    ports:
      - '8000:8000'
    volumes:
      - ./storage/app/private:/var/www/html/storage/app/private
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - launchroom_net
      - launchroom_internal
    environment:
      <<: *laravel-env
    depends_on:
      - launchroom-db
      - launchroom-redis

  launchroom-queue:
    deploy:
      mode: replicated
      replicas: 3
    build:
      <<: *build-config
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    volumes:
      - ./storage/app/private:/var/www/html/storage/app/private
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - launchroom_net
      - launchroom_internal
    environment:
      <<: *laravel-env
    depends_on:
      - launchroom-db
      - launchroom-redis

  launchroom-db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - launchroom_internal
    ports:
      - '5432:5432'

  launchroom-redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - launchroom_internal

volumes:
  db_data:
  redis_data:

networks:
  launchroom_net:
    external: true # docker network create launchroom_net
  launchroom_internal:
