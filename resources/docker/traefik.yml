providers:
  docker:
    defaultRule: 'Host(`{{ trimPrefix `/` .Name }}.docker.localhost`)'
    network: launchroom_net

api:
  insecure: true

entryPoints:
  web:
    address: ':80'
  websecure:
    address: ':443'

accessLog: {}
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
